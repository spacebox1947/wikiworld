<div class="header">
  <h1>Your search results!</h1>
  <button raised-button
    color="accent"
    class="button"
    (click)="toggleShowResults()">Show/Hide Results</button>
</div>
<div *ngIf="this.wikipedia.wikiPage.length != 0 && showResults">
    <table mat-table [dataSource]="this.wikipedia.wikiPage" class="mat-elevation-z8 table">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Title + URL Link Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> 
            <a target="_blank" [href]="wikiUrlForPageid + element.pageid">{{element.title}}</a>
          </td>

        </ng-container>
      
        <!-- Page ID Column -->
        <ng-container matColumnDef="pageid">
          <th mat-header-cell *matHeaderCellDef> Page Id </th>
          <td mat-cell *matCellDef="let element"> {{element.pageid}}
          </td>
        </ng-container>
      
        <!-- Snippet Column -->
        <ng-container matColumnDef="snippet">
          <th mat-header-cell *matHeaderCellDef> Snippet </th>
          <td mat-cell *matCellDef="let element" [innerHTML]="element.snippet" > </td>
        </ng-container>

        <!-- Word Count Column -->
        <ng-container matColumnDef="wordcount">
          <th mat-header-cell *matHeaderCellDef> Word Count </th>
          <td mat-cell *matCellDef="let element"> {{element.wordcount}} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="load">
          <th mat-header-cell *matHeaderCellDef> Load Wikipedia Page </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button
              color="primary"
              class="button"
              (click)="displayPageTitle(element.title)">Display: <b>{{element.title}}</b>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
