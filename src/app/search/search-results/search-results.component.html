<div *ngIf="pages.length != 0">
    <table mat-table [dataSource]="pages" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> 
            <a target="_blank" [href]="wikiUrlForPageid + element.pageid">{{element.title}}</a>
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="pageid">
          <th mat-header-cell *matHeaderCellDef> Page Id </th>
          <td mat-cell *matCellDef="let element"> {{element.pageid}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="wordcount">
          <th mat-header-cell *matHeaderCellDef> Word Count </th>
          <td mat-cell *matCellDef="let element"> {{element.wordcount}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="snippet">
          <th mat-header-cell *matHeaderCellDef> Snippet </th>
          <td mat-cell *matCellDef="let element" [innerHTML]="element.snippet" > </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
