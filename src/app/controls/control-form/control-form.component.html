<h1>Wikipedia Bulk Search Controls</h1>
<p>Manage Bulk Search query</p>
<mat-form-field 
    [formGroup]="searchControls.controlsForm" 
    ngSubmit="onSubmit()" 
    class="example-form">
    <mat-label>How many search results (1 - 50)</mat-label>
    <input matInput 
        placeholder="How many search results (1 - 50)?" 
        inputType="number" 
        formControlName="numberOfResults" />
    <mat-checkbox 
        class="solo-button"
        formControlName="title">Title</mat-checkbox>
    <mat-checkbox 
        class="solo-button"
        formControlName="snippet">Snippet</mat-checkbox>
    <ul>
        <li>
            <mat-checkbox formControlName="pageid">PageID #</mat-checkbox>
        </li> 
        <li>
            <mat-checkbox formControlName="size">Size</mat-checkbox>
        </li>
        <li>
            <mat-checkbox formControlName="wordcount">Word Count</mat-checkbox>
        </li>
        <li>
            <mat-checkbox formControlName="timestamp">Timestamp</mat-checkbox>
        </li>
    </ul>
    <button mat-flat-button color="primary"
        class="button"
        
        [disabled]="searchControls.controlsForm.invalid">Submit</button>
</mat-form-field>
